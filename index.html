<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
</head>
<body style="display: flex;">
    <script type="text/javascript">
        var username = "";
        var message = "";
        function send_message(message){

            var prevState = $("#container").html();
            if (prevState.lenght > 3){
                prevState = prevState + "<br>";
            }

            $("#container").html(prevState + "<span class = 'current_message'>" +"<br><br>"+ "<span class = 'bot'>Chatbot: </span>" + message + "</span>"+"<br><br>");
            $(".current_message").hide();
            $(".current_message").delay(500).fadeIn();
            $(".current_message").removeClass("current_message");
        }

        function get_username() {
            send_message("Hello, what is your name?");
        };
        function ai(message){
            if (username.length<3){
                username = message;
                send_message("<div id='dialogue'>Nice to meet you"+"&nbsp;"+ username +", how can i help you today?" +"<br><br>"+ "Enter 1 for HNGi7 Ante-Natal services"+ "<br>"+"Enter 2 for HNGi7 Dental Services"+"<br>"+"Enter 3 for HNGi7 Optical services"+"<br>"+"Enter 4 for HNGi7 Orthopedic Services "+"<br>"+" 0 to exit our self service bot"+"</div>");
            }
            
            if (message.indexOf(1)>=0){
                send_message("<div id='dialogue'>For HNGi7 Ante-natal Services"+"<br><br>"+"<span>Don't Forget Breakfast</span>"+"<br>"+"<span>Eat food with Fibre</span>"+"<br>"+"<span>Choose healthy snacks</span>"+"</div>")
            }
            if (message.indexOf(2) >= 0) {
                send_message("<div id='dialogue'>For HNGi7 Dental Services" + "<br><br>" + "<span>Brush regularly but not aggressively</span>" + "<br>" + "<span>Use fluoride</span>" + "<br>" + "<span>Floss once a day</span>" + "</div>")
            }
            if (message.indexOf(3) >= 0) {
                send_message("<div id='dialogue'>For HNGi7 Optical Services"+"<br><br>"+"<span>Regular Excercise</span>"+"<br>"+"<span>Good night rest</span>"+ "<br>" +"<span>Wash your hands daily</span>"+"</div>")
            }
            if (message.indexOf(4) >= 0) {
                send_message("<div id='dialogue'>For HNGi7 Orthopedic Services" + "<br><br>" + "<span>Maintain a healthy weight</span>" + "<br>" + "<span>Good Excercise</span>" + "<br>" + "<span>Regular fasting and prayers</span>" + "</div>")
            }
            if (message.indexOf(0) >= 0) {
                send_message("<div id='dialogue'>Thanks For Using HNGi7 Bot powered by DHARNZKRAFT . Have a nice day!"+"</div>")
            }
        };
        $(function(){
            get_username();


            $("#textbox").keypress(function(event){
                if (event.which == 13) {
                    if ( $("#enter").prop("checked") ) {
                        $("#send").click();
                        event.preventDefault();
                    }
                }
            });

            $("#send").click(function(){
                
                var username = "<span class='username' = >You: </span>"
                var newMessage = $("#textbox").val();
                $("#textbox").val("");
                var prevState = $("#container").html();
                if (prevState.length > 3){
                    prevState = prevState + "<br>";
                }
                $("#container").html(prevState + username + newMessage);
                $("#container").scrollTop($("#container").prop("scrollHeight"));
                ai(newMessage);
            });
        });
         
    </script>
    <style>
    #dialogue{
        background: #fff;
        border-radius: 5px;
        padding: 5px;
    }
    .username{
        color:#ffc107;
        font-weight: bold;
    }
    .bot{
        color:#6610f2;
        font-weight: bold;
    }
    </style>
    
    <div class="chatContent" style=" margin: auto; width: 40%; height: 600px; border-radius: 5px; padding: 10px; background: #ccc;">
        <div class="header" style="height: 5%; width: 100%; background: rgb(71, 61, 61); border: 1px black solid; border-radius: 5px; text-align: center; color: white;" >HNGi7 ChatBot</div>
        <hr>
        <div id="container" style="height:80%; overflow: scroll; text-align: center;">

        </div>
        <hr>
        <div class="moi" style="width: 100%; display: flex; justify-content: space-between;">
            <textarea  id="textbox" class="input" style=" border-radius: 5px; border: none; background: white; border-radius: 10px; width: 75%;"></textarea>
            <button id="send" style="width:20%; height: 30px;">Send</button>
        </div>
        <input type="checkbox" id="enter"/><label>Send on enter</label>
    </div>
</body>

</html>
